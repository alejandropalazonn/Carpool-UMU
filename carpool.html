<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpool UMU</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #2c3e50; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    .viaje { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .pasajeros { margin-top: 10px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>Carpool UMU - Alhama de Murcia ðŸš—</h1>

  <h2>Publicar viaje</h2>
  <form id="viajeForm">
    <input type="text" id="conductor" placeholder="Tu nombre" required>
    <input type="text" id="dia" placeholder="DÃ­a (ej. Lunes)" required>
    <input type="time" id="horaIda" required>
    <input type="time" id="horaVuelta" required>
    <button type="submit">Publicar viaje</button>
  </form>

  <h2>Lista de viajes</h2>
  <div id="viajes"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("viajeForm");
      const viajesDiv = document.getElementById("viajes");
      let viajes = [];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const conductor = document.getElementById("conductor").value;
        const dia = document.getElementById("dia").value;
        const horaIda = document.getElementById("horaIda").value;
        const horaVuelta = document.getElementById("horaVuelta").value;

        const viaje = { conductor, dia, horaIda, horaVuelta, plazas: 4, pasajerosIda: [], pasajerosVuelta: [] };
        viajes.push(viaje);
        form.reset();
        mostrarViajes();
      });

      window.apuntarse = function(index, tipo) {
        const nombre = prompt("Introduce tu nombre:");
        const telefono = prompt("Introduce tu nÃºmero de telÃ©fono:");
        if (nombre && telefono) {
          if (tipo === 'ida' && viajes[index].pasajerosIda.length < viajes[index].plazas) {
            viajes[index].pasajerosIda.push({nombre, telefono});
          } else if (tipo === 'vuelta' && viajes[index].pasajerosVuelta.length < viajes[index].plazas) {
            viajes[index].pasajerosVuelta.push({nombre, telefono});
          } else {
            alert("No quedan plazas disponibles en este trayecto.");
          }
          mostrarViajes();
        }
      };

      function mostrarViajes() {
        viajesDiv.innerHTML = "";
        viajes.forEach((v, index) => {
          const plazasIdaRestantes = v.plazas - v.pasajerosIda.length;
          const plazasVueltaRestantes = v.plazas - v.pasajerosVuelta.length;

          const div = document.createElement("div");
          div.className = "viaje";
          div.innerHTML = `
            <strong>${v.conductor}</strong> - ${v.dia}<br>
            ðŸŸ¢ Ida: ${v.horaIda} 
              ${plazasIdaRestantes > 0 ? `<button onclick="apuntarse(${index}, 'ida')">Apuntarme</button>` : "<em>Completo</em>"}<br>
            ðŸ”µ Vuelta: ${v.horaVuelta} 
              ${plazasVueltaRestantes > 0 ? `<button onclick="apuntarse(${index}, 'vuelta')">Apuntarme</button>` : "<em>Completo</em>"}<br>
            ðŸš˜ Plazas Ida disponibles: ${plazasIdaRestantes}<br>
            ðŸš˜ Plazas Vuelta disponibles: ${plazasVueltaRestantes}<br>
            <div class="pasajeros">
              <strong>Pasajeros Ida:</strong> ${v.pasajerosIda.map(p => p.nombre + ' (' + p.telefono + ')').join(", ")}<br>
              <strong>Pasajeros Vuelta:</strong> ${v.pasajerosVuelta.map(p => p.nombre + ' (' + p.telefono + ')').join(", ")}
            </div>
          `;
          viajesDiv.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
